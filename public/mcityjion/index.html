    <script type="text/javascript">
    if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) { // 移动端
    } else {
      window.location.href = "https://www.yaque365.com/business/city/";

    (function(){
      function resizeScreen(){
        var width = 750, pw = parseInt(window.screen.width), scale = pw / width, ua = navigator.userAgent;
        if(window.orientation==90||window.orientation==-90){//横屏
          width=1334,pw = parseInt(window.screen.width), scale = pw / width, ua = navigator.userAgent;
        }
        if(/Android (\d+\.\d+)/.test(ua)){
          var version = parseFloat(RegExp.$1);
          if(version > 2.3){
            document.getElementById('ViewPort').setAttribute('content','width=' + width + ',minimum-scale=' + scale + ',maximum-scale=' + scale + ',target-densitydpi=device-dpi');
          }else{
            document.getElementById('ViewPort').setAttribute('content','width=' + width + ',target-densitydpi=device-dpi');
          }
        }else{
          document.getElementById('ViewPort').setAttribute('content','width=' + width + ',user-scalable=no,target-densitydpi=device-dpi');
        }
      }
      window.addEventListener("orientationchange",function(){
        setTimeout(function(){
          resizeScreen();
        },300);
      }); 
      resizeScreen();
    })();
    </script>

    <script type="text/javascript">
    if(navigator.appVersion.indexOf('Android') != -1){
      document.addEventListener('DOMContentLoaded', function(e){
        if(window.orientation==90||window.orientation==-90){//横屏
          document.getElementById('main').style.zoom = e.target.activeElement.clientWidth / 1334;

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript" charset="utf-8">
      $(function() {
         var baseurl = 'https://www.yaque365.com/api/'
         var mySwiper = new Swiper('#ProBox', {
            loop: true, // 循环模式选项
            slidesPerView: 3,
            spaceBetween: 5,
            centeredSlides: true,
          });
         var mySuper = new Swiper('#SupertBox', {
            loop: true, // 循环模式选项
            slidesPerView: 3,
            spaceBetween: 5,
            centeredSlides: true,
          });

         $.ajax({
          type: 'get',
          headers: {
            'Accept': 'application/x.yaque.v2+json',
            'source': 3
          },
          url: baseurl + 'common/province/city',
          data: {},
          success: function(data) {
            if (data.code == 0) {
              citydata = data.data
              var options = ''
              for(var i=0;i<citydata.length; i++) {
                var option = "<option value=" + citydata[i]['code'] + ">" + citydata[i]['name'] + "</option>";
                options += option;
              }
              $("#city_area").html(options);
              $("[name='city_code']").html("<option value=" + citydata[0]['list'][0]['code'] + ">" + citydata[0]['list'][0]['name'] + "</option>")
            }
            console.log(data)
          }
        })

        $('#submit').click(function(){
          console.log($('input[name="mobile"]').val())
          if($('input[name="name"]').val() == '') {
            alert('请输入姓名')
            return false
          }
          if($('select[name="city_code"]').val() == '0') {
            alert('请选择区域')
            return false
          }
          if ($('input[name="mobile"]').val() == '') {
            alert('请输入手机号')
            return false
          }
          if (!/^(1[3456879]\d{9})$/.test($('input[name="mobile"]').val())) {
            alert('手机号格式错误')
            return false
          }
          $("#apply_form").ajaxSubmit({
            url: baseurl + 'employ/city/partner/apply',
            type: "post", /*设置表单以post方法提交*/
            headers:
            {
              'Accept': 'application/x.yaque.v2+json',
              'source': 3
            },
            dataType: "json", /*设置返回值类型为文本*/
            success: function (data) {
              if (data.code == 0) {
                $("#apply_form")[0].reset();
                $('body,html').css('overflow-y', 'auto')
                $('.formmask').hide()
                alert('申请成功')
              } else {
                alert(data.msg)
              }
            }
          });
        })
        $('.jionBtn').click(function() {
          $('body,html').css('overflow-y', 'hidden')
          $('.formmask').show()
        })
        $('.closeMask').click(function() {
          $('body,html').css('overflow-y', 'auto')
          $('.formmask').hide()
        })
      })
      function getcity(pro){
        var province = $(pro).val();
        console.log(province)
        var city = $("[name='city_code']");
        var newCity = [];
        $.each(citydata, function (index, item) {
          if (item['code'] == province) {
            console.log(item)
            newCity = item['list'];
          }
        });
        console.log(newCity)
        //找到市的信息
        // var citys = citydata[province];
        //删除原来市的信息
        city.empty();
        //添加option
        $.each(newCity, function (index, item) {
            city.append("<option value='"+item['code']+"'>" + item['name'] + "</option>");
        });
      }
    </script>
