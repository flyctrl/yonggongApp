<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name='apple-touch-fullscreen' content='yes'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="用工,务工,招标,投标,考勤,工资,合同">
    <meta name="description" content="浙江亚雀科技有限公司致力于通过移动互联网技术，打造出公开透明、安全规范的建筑管理和劳务市场的在线服务平台，亚雀科技一直专注于建筑行业的互联网化管理，目前推出了亚雀用工端和务工端两款App，提高用工端企业的工程管理效率，保障务工端工作人员的合法权益，优化劳务市场的供需关系">
    <link rel="shortcut icon" href="favicon.ico">
    <!--[if lt IE 9]><script type="text/javascript">window.location.href='https://www.yaque365.com/kill-ie.html'</script><![endif]-->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>亚雀科技 - 专注于建筑行业的互联网化管理</title>
    <script type="text/javascript" charset="utf-8">
    if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) { // 移动端
      window.location.href = "https://www.yaque365.com/business/wap/city/";
    }
    </script>
  </head>
  <body>
    <div class="header">
      <div class="header-con">
        <div class="header-logo">
          <img src="images/logo.png" alt="亚雀科技">
        </div>
        <ul class="menu-list">
          <li data-id="Model1"><a>首页</a></li>
          <li data-id="Model2"><a>项目介绍</a></li>
          <li data-id="Model3"><a>流程介绍</a></li>
          <li data-id="Model4"><a>产品优势</a></li>
          <li data-id="Model5"><a>加入我们</a></li>
        </ul>
      </div>
    </div>
    <div id="Model1" class="content">
      <img src="images/bg1.jpg" width="100%" alt="浙江亚雀科技有限公司" />
    </div>
    <div id="Model2" class="content">
      <img src="images/bg2.jpg" width="100%" alt="浙江亚雀科技有限公司" />
      <div class="project">
        <ul class="pro-hd clearfix">
          <li class="on">项目背景</li>
          <li>项目愿景</li>
          <li>项目概述</li>
        </ul>
        <ul class="pro-bd">
          <li><img src="images/pro1.jpg" width="100%" /><a class="jionBtn">加入我们</a></li>
          <li><img src="images/pro2.jpg" width="100%" /><a class="jionBtn">加入我们</a></li>
          <li><img src="images/pro3.jpg" width="100%" /><a class="jionBtn threebtn">加入我们</a></li>
        </ul>
      </div>
    </div>
    <div id="Model3" class="content">
      <img src="images/bg3.jpg" width="100%" alt="浙江亚雀科技有限公司">
    </div>
    <div id="Model4" class="content">
      <img src="images/bg4.jpg" width="100%" alt="浙江亚雀科技有限公司">
    </div>
    <div id="Model5" class="content">
      <img src="images/bg5.jpg" width="100%" alt="浙江亚雀科技有限公司">
      <a class="jionus">加入我们</a>
    </div>
    <div class="formbox">
      <div class="form-hd"><a class="closebtn"></a></div>
      <div class="form-bd">
        <form id="apply_form" method="post" target="iframe">
          <p class="clearfix"><label>姓名：</label><input type="text" name="name" id="name" placeholder="请输入姓名" required="required" /></p>
          <p class="clearfix">
            <label>区域：</label>
            <select style="width:120px" id="city_area" onchange="getcity(this)"></select>
            <select name="city_code" style="width: 120px">
                <option selected="selected" value="0">--请选择--</option>
            </select>
          </p>
          <p class="clearfix"><label>手机号：</label><input type="text" name="mobile" id="contanct" placeholder="请输入联系方式" required="required" /></p>
          <a id="submit">立即加入</a>
        </form>
      </div>
    </div>
    <a href="javascript:void(0)" class="suspeBtn"></a>
    <iframe id="frame" name="iframe" style="display:none;"></iframe>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.SuperSlide.2.1.3.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.form.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      var citydata = []
      var baseurl = 'https://www.yaque365.com/api/'
      $(function(){
        $(".project").slide({effect:"left",trigger:"click",titCell: ".pro-hd li", mainCell: ".pro-bd"});
        $(".menu-list").on('click', 'li', function(){
          var scroll_offset = $("#" + $(this).attr('data-id')).offset();
          var scroll=scroll_offset.top - 100;
          $("body,html").animate({
            scrollTop:scroll
          },500);
        })
        $('.jionBtn, .jionus, .suspeBtn').click(function(){
          $('.formbox').show()
        })
        $('.closebtn').click(function(){
          $("#apply_form")[0].reset();
          $('.formbox').hide()
        })
        $.ajax({
          type: 'get',
          headers: {
            'Accept': 'application/x.yaque.v2+json',
            'source': 3
          },
          url: baseurl + 'common/province/city',
          data: {},
          success: function(data) {
            if (data.code == 0) {
              citydata = data.data
              var options = ''
              for(var i=0;i<citydata.length; i++) {
                var option = "<option value=" + citydata[i]['code'] + ">" + citydata[i]['name'] + "</option>";
                options += option;
              }
              $("#city_area").html(options);
              $("[name='city_code']").html("<option value=" + citydata[0]['list'][0]['code'] + ">" + citydata[0]['list'][0]['name'] + "</option>")
            }
            console.log(data)
          }
        })

        $('#submit').click(function(){
          console.log($('input[name="mobile"]').val())
          if($('input[name="name"]').val() == '') {
            alert('请输入姓名')
            return false
          }
          if($('select[name="city_code"]').val() == '0') {
            alert('请选择区域')
            return false
          }
          if ($('input[name="mobile"]').val() == '') {
            alert('请输入手机号')
            return false
          }
          if (!/^(1[3456879]\d{9})$/.test($('input[name="mobile"]').val())) {
            alert('手机号格式错误')
            return false
          }
          $("#apply_form").ajaxSubmit({
            url: baseurl + 'employ/city/partner/apply',
            type: "post", /*设置表单以post方法提交*/
            headers:
            {
              'Accept': 'application/x.yaque.v2+json',
              'source': 3
            },
            dataType: "json", /*设置返回值类型为文本*/
            success: function (data) {
              if (data.code == 0) {
                $("#apply_form")[0].reset();
                $('.formbox').hide()
                alert('申请成功')
              } else {
                alert(data.msg)
              }
            }
          });
        })
      })
      function getcity(pro){
          var province = $(pro).val();
          console.log(province)
          var city = $("[name='city_code']");
          var newCity = [];
          $.each(citydata, function (index, item) {
            if (item['code'] == province) {
              console.log(item)
              newCity = item['list'];
            }
          });
          console.log(newCity)
          //找到市的信息
          // var citys = citydata[province];
          //删除原来市的信息
          city.empty();
          //添加option
          $.each(newCity, function (index, item) {
              city.append("<option value='"+item['code']+"'>" + item['name'] + "</option>");
          });
        }
    </script>
  </body>
</html>
